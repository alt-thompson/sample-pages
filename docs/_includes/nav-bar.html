<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Logo</a>
    
    <ul class="navbar-nav">
    {% for item in site.data.nav-bar %}
      <li class="nav-item">
        <a
          href="{{ item.link | relative_url }}"
          {% if page.url == item.link %} class="nav-link active"
          {% else %} class="nav-link" 
          {% endif %}
        >
        {{ item.name }}
        </a>
      </li>  
    {% endfor %}
    </ul>
  </div>
</nav>
